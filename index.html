<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="src/main.css" />
    <title>Frontend Mentor | Project tracking intro component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>
  <body>
    <div id="mainDiv">
      <div id="container">
        <!-- start nav bar -->
        <div id="grayBackGround"></div>
        <section id="navBar">
          <!-- start PC navBar -->
          <nav id="PcNavbar">
            <img src="images/logo.svg" alt="logo" />
            <div class="content">
              <p><a href="#">Product</a></p>
              <p><a href="#">Features</a></p>
              <p><a href="#">Pricing</a></p>
              <div></div>
              <p><a href="#" class="login">Login</a></p>
            </div>
          </nav>
          <!-- end PC navBar -->
          <!-- start mobile navBar -->
          <nav id="mobileNavbar">
            <div class="images">
              <img src="images/logo.svg" alt="logo" />
              <img src="images/icon-hamburger.svg" alt="list" id="listIcon" />
            </div>
            <div id="list">
              <div>
                <p><a href="#">Product</a></p>
                <p><a href="#">Features</a></p>
                <p><a href="#">Pricing</a></p>
                <hr />
                <p><a href="#" class="login">Login</a></p>
              </div>
            </div>
          </nav>
          <!-- end mobile navBar -->
        </section>
        <!-- end nav bar -->
        <!-- start content -->
        <div id="content">
          <!-- start left column -->
          <section id="contentLeftcol">
            <p><span>new</span>Monograph Dashboard</p>
            <h1>
              Powerful insights <br />
              into your team
            </h1>
            <p>
              Project planning and time tracking <br />
              for agile teams
            </p>
            <div>
              <button class="btn">Schedule a demo</button>
              <p>to see a preview</p>
            </div>
          </section>
          <!-- end left column -->
          <!--  -->
          <!-- start right column -->
          <section id="contentrightcol">
            <img src="images/illustration-devices.svg" alt="" />
          </section>
          <!-- end rigth column -->
        </div>
        <!-- end content -->
      </div>
    </div>
    <script src="src/mian.js"></script>
  </body>
</html>
